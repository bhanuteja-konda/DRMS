<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="login-form">
            <div class="primary-head">
                <h1 class="subheading">
                    <span class="quote">Crisis response center</span>
                </h1>
            </div>
            <div class="login">
                <form action="">
                    <h1>SignIn</h1>
                    <input id="username" type="text" placeholder="Username">
                    <img src="ICONS/username.png" class="person" alt=""><br>
                    <input id="pass" type="password" placeholder="Password">
                    <img src="ICONS/password.png" class="person" alt=""><br>
                    <p>i know you forgot the password . Didn't you..?<a href="" class="forgot">Forgot</a></p>
                    <center><button class="submit">SignIn</button></center>
                    <center><a href="sigup.html" class="signup">Register?</a></center>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
